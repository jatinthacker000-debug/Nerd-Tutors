<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Test Platform - Admin</title>
    <link rel="stylesheet" href="js/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <p class="subtitle">Manage test questions and view submissions</p>
        </header>

        <main id="adminMain">
            <!-- Login Section -->
            <section id="loginSection" class="card">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter password">
                </div>
                <button id="loginBtn" class="btn btn-primary">Login</button>
            </section>

            <!-- Admin Panel -->
            <section id="adminPanel" class="hidden">
                <div class="admin-header">
                    <h2>Question Management</h2>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>

                <!-- Add Question Form -->
                <div class="card">
                    <h3>Add New Question</h3>
                    <div class="form-group">
                        <label for="questionInput">Question *</label>
                        <textarea 
                            id="questionInput" 
                            rows="4" 
                            placeholder="Enter the test question..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modelAnswerInput">Model Answer *</label>
                        <textarea 
                            id="modelAnswerInput" 
                            rows="8" 
                            placeholder="Enter the ideal/reference answer..."
                            required
                        ></textarea>
                    </div>
                    <button id="addQuestionBtn" class="btn btn-primary">Add Question</button>
                </div>

                <!-- Questions List -->
                <div class="card">
                    <h3>Existing Questions</h3>
                    <div id="questionsList" class="questions-list"></div>
                </div>

                <!-- Submissions -->
                <div class="card">
                    <h3>Recent Submissions</h3>
                    <div id="submissionsList" class="submissions-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
